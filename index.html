<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- SEO(search engine): 웹사이트를 설명하는 데이터 -->
    <title>Simnote Homepage</title>
    <meta name="description" content="Homepage for world-renowned designer Hyeri" />
    <meta name="author" content="Simnote" />
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon" />
    <!-- OG(Open Graph Data) : 카카오톡같은거 보낼 때 나오는 썸네일 -->
    <meta property="og:title" content="심노트 포트폴리오" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="배포 후 생성된 링크" />
    <meta property="og:image" content="배포 후 생성된 이미지 링크" />
    <!-- Google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href='//spoqa.github.io/spoqa-han-sans/css/SpoqaHanSans-kr.css' rel='stylesheet' type='text/css'>
    <!-- Font Awesome :https://fontawesome.com/ -->
    <script src="https://kit.fontawesome.com/25a43fd55a.js" crossorigin="anonymous"></script>
    <!-- CSS -->
    <link rel="stylesheet" href="CSS/style.css">
    <!-- Javascript -->
    <script src="src/main.js" defer></script>
</head>

</html>
